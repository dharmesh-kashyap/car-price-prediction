<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <h1 class="text-center">Car Price Prediction</h1>
    </div>
    <div class="h-100 d-flex align-items-center justify-content-center">
             <div class="card" style="width: 60ch; padding: 10px 10px;">
        <form action="{{ url_for('predict')}}" method="post">
            <input id="first" name="Year" class="form-control form-control-lg" type="number" placeholder="Year" required="required" /><br>
            <input id="second" name="Present_Price" class="form-control form-control-lg" placeholder="What is the Showroom Price?(In lakhs)" required="required" /><br>
            <input id="third" name="Kms_Driven" class="form-control form-control-lg" placeholder="How Many Kilometers Drived?" required="required" /><br>
            <small id="emailHelp" class="form-text text-muted">How much owners previously had the car(0 or 1 or 3) ?</small><br>
            <select id="fourth" name="Owner" class="form-control" required="required">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="3">3</option>
            </select><br>
            <small id="emailHelp" class="form-text text-muted">Fuel Type</small><br>
            <select name="Fuel_Type_Petrol" id="fuel" class="form-control" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select><br>
            <small id="emailHelp" class="form-text text-muted">Are you A Dealer or Individual</small><br>
            <select name="Seller_Type_Individual" id="resea" class="form-control" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select><br>
            <small id="emailHelp" class="form-text text-muted">Transmission type</small><br>
            <select name="Transmission_Mannual" id="research" class="form-control" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br>
            <button id="sub" type="submit" class="btn btn-primary btn-block btn-large" style="margin-top: 10px;">Predict</button>
        </form>
        <br>
        <span class="border border-primary">
            {{ prediction_text }}
          </span>
    </div>
    </div>
</div>




    <style>
       
    </style>
</body>

</html>
